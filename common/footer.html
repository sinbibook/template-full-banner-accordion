<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Component</title>
    <link rel="stylesheet" href="styles/footer.css">
</head>
<body>
    <!-- Footer Component -->
    <footer class="footer">
        <div class="content-wrap">
            <div class="footer-content">
                <div class="footer-top">
                    <div class="footer-left-section">
                        <div class="footer-left-content">
                            <!-- 왼쪽: 메뉴 그룹 -->
                            <div class="footer-menu-groups">
                                <!-- 프롤로그 그룹 -->
                                <div class="footer-menu-group">
                                    <h4 class="footer-menu-title">프롤로그</h4>
                                    <div class="footer-menu-items">
                                        <a href="#" onclick="navigateTo('main')">프롤로그</a>
                                        <a href="#" onclick="navigateTo('directions')">오시는길</a>
                                    </div>
                                </div>
                                <!-- 공간소개 그룹 -->
                                <div class="footer-menu-group">
                                    <h4 class="footer-menu-title">공간소개</h4>
                                    <div class="footer-menu-items" data-footer-rooms>
                                        <a href="#" onclick="navigateTo('room')">객실명</a>
                                    </div>
                                </div>
                                <!-- 시설소개 그룹 -->
                                <div class="footer-menu-group">
                                    <h4 class="footer-menu-title">시설소개</h4>
                                    <div class="footer-menu-items" data-footer-facilities>
                                        <a href="#" onclick="navigateTo('facility')">시설명</a>
                                    </div>
                                </div>
                                <!-- 예약안내 그룹 -->
                                <div class="footer-menu-group">
                                    <h4 class="footer-menu-title">예약안내</h4>
                                    <div class="footer-menu-items">
                                        <a href="#" onclick="navigateTo('reservation')">예약안내</a>
                                    </div>
                                </div>
                            </div>
                            <!-- 오른쪽: 숙소 정보 -->
                            <div class="footer-info-section">
                                <div class="footer-business-info">
                                    <span>제주특별자치도 제주시 해안로 123</span>
                                    <span>사업자등록번호: 123-45-67890</span>
                                    <span>통신판매업신고: 제2024-제주-0001호</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="footer-right-section">
                        <div class="footer-logo">
                            <img data-footer-logo src="images/logo.png" alt="로고" class="footer-logo-img">
                        </div>
                        <div class="footer-phone">
                            <span class="footer-phone-text">010-1234-5678</span>
                        </div>
                    </div>
                </div>
                <div class="footer-bottom">
                    
                </div>
                <div class="footer-copyright">
                    <p>© 2024 All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Floating Booking Buttons -->
    <div class="floating-buttons">
        <button class="floating-btn booking-btn" onclick="navigateTo('reservation')" aria-label="예약하기">
            <svg class="booking-calendar-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                <line x1="16" y1="2" x2="16" y2="6" stroke="currentColor" stroke-width="2"/>
                <line x1="8" y1="2" x2="8" y2="6" stroke="currentColor" stroke-width="2"/>
                <line x1="3" y1="10" x2="21" y2="10" stroke="currentColor" stroke-width="2"/>
            </svg>
            <span>예약하기</span>
        </button>
        <button class="floating-btn ybs-btn" data-ybs-booking aria-label="YBS 예약">
            <svg class="booking-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="currentColor"/>
            </svg>
            <span>YBS</span>
        </button>
    </div>

    <!-- Footer script -->
    <script src="js/common/footer.js"></script>
</body>
</html>
