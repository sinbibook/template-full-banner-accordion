<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="숙소 설명">
  <meta name="keywords" content="SEO 키워드">
  <title>숙소명 - 소개</title>

  <link rel="stylesheet" href="styles/theme.css">
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/main.css">

  <!-- 초기 템플릿 폰트 CDN -->
  <!-- Adobe Typekit Font -->
  <link rel="stylesheet" href="https://use.typekit.net/vll4umt.css">
  <!-- Aritaburi Font -->
  <style>
      @font-face {
          font-family: 'Aritaburi';
          src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/Arita-buri-SemiBold.woff') format('woff');
          font-weight: normal;
          font-style: normal;
      }
  </style>
</head>
<body>
  <main class="main-content">
      <!-- CUSTOM FIELD : 메인 소개 섹션 -->
      <section class="hero-section hero-center-bottom">
          <div class="hero-slider" data-hero-slider>
              <!-- 메인 소개 섹션 업로드 이미지 매핑 (갯수 상관x)-->
              <div class="hero-slide active">
                  <img src="images/exterior3.jpg" alt="Exterior View">
              </div>
              <div class="hero-slide">
                  <img src="images/exterior4.jpg" alt="Exterior View">
              </div>
          </div>
          <!-- 페이지명 하드코딩 -->
          <div class="hero-property-title">PROLOGUE</div>
          <div class="hero-bottom-info">
              <div class="hero-progress-container">
                  <button class="hero-nav-prev" aria-label="Previous slide">&lt;</button>
                  <span class="current-slide hero-indicators" data-current-slide>01</span>
                  <div class="hero-progress-bar">
                      <div class="hero-progress-fill" data-hero-progress></div>
                  </div>
                  <span class="total-slides hero-indicators" data-total-slides>02</span>
                  <button class="hero-nav-next" aria-label="Next slide">&gt;</button>
              </div>
          </div>
      </section>
      <div class="main-about-section">
          <div class="main-about-content">
              <!-- 메인 소개 섹션 타이틀 매핑 -->
              <h2 class="main-about-title" data-main-about-title>눈부신 일출 명소 영덕에서</h2>
              <!-- 메인 소개 섹션 설명 매핑 -->
              <p class="main-about-description" data-main-about-description>머무는 내내 즐거움으로 가득한 추억이 되도록.</p>
          </div>

          <!-- CUSTOM FIELD : 소개 섹션 / 동적 블록 생성 영역 / 최소 블럭 1개 -->
          <section class="intro-section">
            <!-- 첫 번째 블록: 이미지 왼쪽, 텍스트 오른쪽 -->
            <div class="intro-block" data-static>
              <div class="intro-block-image">
                <img src="images/pool.jpg" alt="특별한 휴식">
              </div>
              <div class="intro-block-content">
                <h2 class="intro-block-title">특별한 휴식</h2>
                <p class="intro-block-description">자연과 함께하는 프라이빗한 공간에서 진정한 휴식을 경험하세요.</p>
              </div>
            </div>

            <!-- 두 번째 블록: 텍스트 왼쪽, 이미지 오른쪽 -->
            <div class="intro-block" data-static>
              <div class="intro-block-image">
                <img src="images/breakfast.jpg" alt="프라이빗 공간">
              </div>
              <div class="intro-block-content">
                <h2 class="intro-block-title">프라이빗 공간</h2>
                <p class="intro-block-description">오직 당신만을 위한 특별한 시간과 공간을 제공합니다.</p>
              </div>
            </div>

            <!-- 세 번째 블록: 이미지 왼쪽, 텍스트 오른쪽 -->
            <div class="intro-block" data-static>
              <div class="intro-block-image">
                <img src="images/bbq.jpg" alt="특별한 경험">
              </div>
              <div class="intro-block-content">
                <h2 class="intro-block-title">특별한 경험</h2>
                <p class="intro-block-description">잊지 못할 순간들로 가득한 완벽한 휴가를 만들어 드립니다.<br>한줄더</p>
              </div>
            </div>
          </section>
        </div>

      <!-- 숙소 외경이미지 0번째 매핑 -->
      <section class="full-banner" data-main-banner>
        <!-- 숙소 영문명 매핑 -->
        <h2 class="full-banner-title">POOL VILLA GLAMPING</h2>
        <div class="full-banner-circle" style="background-image: url('images/exterior.jpg');"></div>
      </section>

      <!-- 숙소 영문명 매핑-->
      <div class="marquee-section">
        <div class="marquee-container">
          <div class="marquee-text"  data-marquee-propery-name>
            <!-- 동적으로 span이 생성됩니다 -->
          </div>
        </div>
      </div>
  </main>

  <!-- Include ImageWithFallback script (standard-template-data.json에서만 필요) -->
  <!-- <script src="js/image-with-fallback.js"></script> -->

  <!-- Image Helpers -->
  <!-- <script src="js/image-helpers.js"></script> -->

  <!-- Base Data Mapper (must load before preview-handler) -->
  <!-- <script src="js/data-mapper/core/base-mapper.js"></script> -->

  <!-- Preview Handler for Admin Integration -->
  <!-- <script src="js/preview-handler.js"></script> -->

  <!-- Main Page Mapper -->
  <!-- <script src="js/data-mapper/pages/main-mapper.js"></script> -->

  <!-- Header Footer Mapper -->
  <!-- <script src="js/data-mapper/pages/header-footer-mapper.js"></script> -->

  <!-- Header and Footer Loader -->
  <script src="js/header-footer-loader.js"></script>

  <!-- Fullscreen Slider Component -->
  <script src="js/components/fullscreen-slider.js"></script>

  <!-- Page-specific script -->
  <script type="module" src="js/pages/main.js"></script>

  <!-- Scroll Animations -->
  <script src="js/scroll-animations.js"></script>

</body>
</html>
